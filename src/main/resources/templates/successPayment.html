<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Success</title>

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQyU5FN92Jc4bQ5ii1ImOsNDshgfe8DkD6I3eocBz4Kf9F37lBxmZ9Gc"
            crossorigin="anonymous"
    >

            rel="stylesheet"

    <div class="card shadow border-0 text-center p-4" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <!-- Icon -->
            <div class="mb-4 text-success">
                <i class="fas fa-check-circle fa-4x"></i>
            </div>

            <!-- Title -->
            <h2 class="card-title mb-3">Paiement Successful</h2>
            <p class="card-text text-muted">
                integration has been successfully completed. You can now proceed to explore more Evenements.
            </p>

            <!-- Action Button -->
            <a href="/evenements" class="btn btn-primary btn-lg mt-3">
                <i class="fas fa-home me-2"></i> Back to Home
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
