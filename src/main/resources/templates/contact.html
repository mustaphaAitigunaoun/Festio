<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #f4f8fb;
            font-family: Arial, sans-serif;
        }
        .contact-container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-header {
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #5a9bf6;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4688e3;
        }
        .contact-details i {
            color: #5a9bf6;
            font-size: 20px;
            margin-right: 10px;
        }
        .social-icons a {
            color: #5a9bf6;
            font-size: 20px;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #4688e3;
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="contact-container">
    <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6">
            <h2 class="contact-header">Contact Us</h2>
            <p>Our experienced and knowledgeable team is dedicated to providing exceptional customer service.</p>
            <form th:action="@{/contact}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Mustapha" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="mustapha@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
        <!-- Contact Details -->
        <div class="col-md-6">
            <div class="contact-details">
                <p><i class="bi bi-geo-alt-fill"></i> KÃ©nitra, Maroc</p>
                <p><i class="bi bi-envelope-fill"></i> mustapha.aitigunaoun@gmail.com</p>
                <p><i class="bi bi-telephone-fill"></i> +212 623017911</p>
            </div>
            <div class="social-icons text-center mt-3">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-youtube"></i></a>
            </div>
            <div>
                <div th:if="${message}" class="alert alert-info mt-3 mb-3" th:text="${message}"></div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

</body>
</html>
