<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription à l'Événement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h2 class="text-center">Inscription à l'Événement</h2>
    <!-- Response Message -->

    <form th:action="@{/evenements/{eventId}/register/{participantNom}(eventId=${evenement.id},participantNom=${#authentication.name})}" method="post" class="row g-4 mt-4">
        <!-- Participant Name -->
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" th:value="${#authentication.name}" readonly>
        </div>

        <!-- Participant Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Participant Email" required>
        </div>

        <!-- Event Information -->
        <div class="mb-3">
            <label for="titre" class="form-label">Événement</label>
            <input type="text" class="form-control" id="titre" th:value="${evenement.titre}" readonly>
        </div>

        <div class="mb-3">
            <label for="capacite" class="form-label">Capacité</label>
            <input type="text" class="form-control" id="capacite" th:value="${evenement.capacite}" readonly>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-90">S'inscrire</button>
    </form>

    <!-- Back to Event List -->
    <div class="text-center mt-3">
        <a th:href="@{/evenements}" class="btn btn-secondary">Retour aux Événements</a>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
