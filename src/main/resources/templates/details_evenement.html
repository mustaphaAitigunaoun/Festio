<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Événement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 900px;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 12px 12px 0 0;
        }

        .card-body {
            padding: 2rem;
        }

        .card-body p {
            font-size: 1.1rem;
            color: #555;
        }

        .event-info {
            display: flex;
            justify-content: space-between;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            margin-top: 1rem;
        }

        .event-info > div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .event-info i {
            margin-bottom: 5px;
            font-size: 1.5rem;
            color: #007bff;
        }

        .btn {
            border-radius: 8px;
            font-size: 1.1rem;
            padding: 10px 20px;
            text-align: center;
            width: 200px;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h2>Détails de l'Événement</h2>
        </div>
        <div class="card-body">
            <!-- Event Title -->
            <h1 th:text="${evenement.titre}">Event Title</h1>
            <!-- Event Description -->
            <div class="mt-4">
                <h4>Description</h4>
                <p th:text="${evenement.description}">Event description goes here. This section can have more details about the event and its activities.</p>
            </div>

            <!-- Event Info (Date, Location, and Capacity) -->
            <div class="event-info mt-5">
                <div>
                    <i class="fas fa-calendar-alt"></i>
                    <div>
                        <strong>Date :</strong>
                        <span th:text="${evenement.date}">Event Date</span>
                    </div>
                </div>
                <div>
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <strong>Location :</strong>
                        <span th:text="${evenement.lieu}">Event Location</span>
                    </div>
                </div>
                <div>
                    <i class="fas fa-users"></i>
                    <div>
                        <strong>Capacity :</strong>
                        <span th:text="${evenement.capacite}">Event Capacity</span> participants
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="mt-5 text-center">
                <a th:href="@{/evenements}" class="btn btn-secondary">Retour à la liste</a>
                <a th:href="@{/evenements/{eventId}/participants(eventId=${evenement.id})}" class="btn btn-primary">Participants</a>
                <a sec:authorize="hasRole('ROLE_PARTICIPANT')" th:href="@{/evenements/{eventId}/register(eventId=${evenement.id})}" class="btn btn-danger">S'inscrire</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
