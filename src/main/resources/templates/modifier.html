<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Événement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
        }

        button[type="submit"] {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            margin-left: 10px;
        }

        select.form-select {
            border-radius: 8px;
        }

        /* Custom spacing */
        .form-section {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h2 class="text-center">Modifier un Événement</h2>
    <form th:action="@{/evenements/modifier/{id}(id=${evenement.id})}" th:object="${evenement}" method="post" class="row g-4 mt-4">
        <!-- First Line: Titre and Date -->
        <div class="form-section row">
            <div class="col-md-6">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" class="form-control" id="titre" th:field="*{titre}" required placeholder="Entrez le titre de l'événement">
            </div>

            <div class="col-md-6">
                <label for="date" class="form-label">Date</label>
                <input type="datetime-local" class="form-control" id="date" th:field="*{date}" required>
            </div>
        </div>

        <!-- Second Line: Description -->
        <div class="form-section">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="4" placeholder="Entrez une description de l'événement" required></textarea>
        </div>

        <!-- Third Line: Lieu and Capacité -->
        <div class="form-section row">
            <div class="col-md-6">
                <label for="lieu" class="form-label">Lieu</label>
                <input type="text" class="form-control" id="lieu" th:field="*{lieu}" required placeholder="Entrez le lieu de l'événement">
            </div>

            <div class="col-md-6">
                <label for="capacite" class="form-label">Capacité</label>
                <input type="number" class="form-control" id="capacite" th:field="*{capacite}" required placeholder="Nombre maximum de participants">
            </div>
        </div>

        <!-- Buttons -->
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg px-4">Modifier</button>
            <a th:href="@{/evenements}" class="btn btn-secondary btn-lg px-4">Annuler</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
