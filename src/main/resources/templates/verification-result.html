<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .verification-container {
            text-align: center;
            padding: 30px;
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .verification-container i {
            font-size: 50px;
            color: #28a745; /* Green color for success */
        }
        .verification-container h1 {
            font-size: 24px;
            margin-top: 15px;
        }
        .verification-container p {
            color: #6c757d;
            margin-top: 10px;
        }
        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="verification-container">
    <!-- Icon based on the message -->
    <i class="bi bi-check-circle-fill" th:if="${message == 'Email verified successfully!'}"></i>
    <i class="bi bi-x-circle-fill text-danger" th:if="${message != 'Email verified successfully!'}"></i>

    <!-- Message -->
    <h1 th:text="${message}">Email Verification Status</h1>
    <p th:if="${message == 'Email verified successfully!'}">Thank you for verifying your email. You can now use all the features of our platform.</p>
    <p th:if="${message != 'Email verified successfully!'}">It seems there was an issue verifying your email. Please try again or contact support.</p>

    <!-- Button -->
    <a href="/evenements" class="btn btn-primary">Go to Evenements</a>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
