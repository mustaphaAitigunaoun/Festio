<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paypal Payments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <div th:if="${message}" class="alert alert-info mt-3 mb-3" th:text="${message}"></div>
        <p class="mb-3">Please confirm your inscription by adding payment</p>
        <h1 class="mt-5 text-center">Paypal Payment</h1>
        <div>
            <form method="post" action="/payment/create" class="mt-5 card p-3">
                <div class="d-flex justify-content-center">
                    <button
                    type="submit"
                    class="btn btn-primary"
                    >
                        Pay With Paypal
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
